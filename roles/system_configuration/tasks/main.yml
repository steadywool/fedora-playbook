---
- name: Set hostname
  ansible.builtin.import_tasks: set_hostname.yml
  when: hostname is defined
  become: true
  tags: system,hostname

- name: Configure user groups
  ansible.builtin.import_tasks: configure_user_group.yml
  when: additional_groups is defined
  become: true
  tags: system,user

- name: Enforce SELinux mode
  ansible.builtin.import_tasks: enforce_selinux.yml
  become: true
  tags: system,selinux